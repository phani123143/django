<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<form action="/loginchuck/" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>
                <h3>Index Page</h3>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="UserName" name="username" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="Password" name="password" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Login">
            </td>
        </tr>
        <tr>
            <td>
                <a href="/registerPage/">New User Register</a>
            </td>
        </tr>
        <tr>
            <td><h3>{{ message }}</h3></td>
        </tr>
    </table>
</form>
</body>
</html>
